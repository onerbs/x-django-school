<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
{% if items %}
    <b>Courses</b>
    <ul>
    {% for item in items %}
        <li>
            {% if item.slug %}
                <a href="{{ item.slug }}">{{ item.name }}</a>
            {% else %}
                {{ item.name }}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <b>Empty</b>
{% endif %}
</body>
</html>
